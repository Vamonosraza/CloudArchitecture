name: Build and deploy static site to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for azure/login@v2

    steps:
      - uses: actions/checkout@v4

      - name: Zip artifact for deployment
        run: |
          # First verify the directory exists
          ls -la
          # Then create the zip with correct syntax
          zip -r release.zip ./website

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B9BC377088434E3AB2F4B47BD5AA4B9E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BF0CFFF6A46B4B82BB1527835E6E9460 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B8AF92FE2E094973B317BB32E704DCC7 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'CloudArchitectiure'
          slot-name: 'Production'
          package: release.zip